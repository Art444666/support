<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Доступ ограничен — {{ company }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#0b0f14; color:#e6edf3;
           display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:#111720; padding:24px; border-radius:12px; max-width:500px; text-align:center; }
    h1 { margin:0 0 12px; font-size:22px; }
    .reason { color:#9aa4ad; margin:12px 0; }
    .ip { font-weight:bold; color:#3da9fc; }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{ company }}</h1>
    <p>Ваш IP: <span class="ip">{{ ip }}</span> был заблокирован.</p>
    <p class="reason">Причина: {{ reason }}</p>
    <p>Попробуйте снова позже.</p>
  </div>
</body>
</html>
